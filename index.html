<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <script src="auth/auth.js"></script>
    <header>
      <h1>우<span>리</span>동<span>네맛</span>집</h1>
    </header>
    <form id="search" target="_blank">
      <select>
        <option value="creatorName" selected>작성자</option>
        <option value="restaurantName">상호명</option>
        <option value="link">주소</option>
      </select>
      <input type="text" />
      <button>검색</button>
    </form>
    <div id="content">
      <div id="box">
        <div id="container"></div>
        <form id="pageBtn">
          <button>이전</button>
          <button>다음</button>
        </form>
      </div>
      <aside class="sidebar">
        <label
          ><button name="home">
            <a href="/index.html"><i class="xi-home"></i></a></button
        ></label>
        <label
          ><button id="loginBtn">
            <a href="/auth/login.html"><i class="xi-lock-o"></i></a></button
        ></label>
        <label
          ><button id="logoutBtn">
            <a><i class="xi-unlock-o"></i></a></button
        ></label>
        <label
          ><button name="profileBtn">
            <a href="/mypage/index.html"><i class="xi-profile"></i></a></button
        ></label>
        <label
          ><button name="addBtn">
            <a href="/post/create.html"><i class="xi-plus"></i></a></button
        ></label>
      </aside>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
