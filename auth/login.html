<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/auth/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script>
      function isLocalhost() {
        return ["localhost", "127.0.0.1"].includes(location.hostname);
      }
      function apiUrl() {
        return `${isLocalhost() ? "http" : "https"}://${
          isLocalhost() ? `${location.hostname}:8080` : location.hostname
        }`;
      }

      function loginForm() {
        document.querySelectorAll("input")[0].value;
        document.querySelectorAll("input")[1].value;
        document.querySelector("form").action = `${apiUrl()}/api/auth/signin`;

        return true;
      }
    </script>
    <header>
      <h1>우<span>리</span>동<span>네맛</span>집</h1>
    </header>
    <div>
      <form onsubmit="return loginForm()" method="post">
        <h1>Login</h1>
        <input
          type="text"
          name="email"
          placeholder="이메일"
          value="user1@gmail.com"
        />
        <input
          type="password"
          name="password"
          placeholder="비밀번호"
          value="1234"
        />
        <button>로그인</button>
        <span><a href="/auth/signup.html">아직 계정이 없으신가요?</a></span>
      </form>
    </div>
  </body>
</html>
